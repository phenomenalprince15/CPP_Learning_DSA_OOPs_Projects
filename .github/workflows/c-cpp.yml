name: C++ CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up C++ environment
      uses: actions/setup-cpp@v1
      with:
        gcc-version: '12'  # Specify your GCC version
        gxx-version: '12'  # Specify your G++ version

    - name: Install dependencies
      run: sudo apt-get install -y cmake

    - name: Build
      run: |
        mkdir -p build
        cd build
        cmake ..
        make

    - name: Run tests
      run: |
        cd build
        ./run_tests  # Replace with your actual test executable
