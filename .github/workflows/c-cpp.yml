name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Build Dependencies
      run: sudo apt-get install -y build-essential

    - name: make
      run: make

    - name: make check
      run: make check

    - name: make distcheck
      run: make distcheck
